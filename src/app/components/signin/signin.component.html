<div class="card col-md-4 mx-auto border-primary">
  <article class="card-body">
    <a href="" class="float-right btn btn-outline-primary">Registrate</a>
    <h4 class="card-title mb-4 mt-1">Inicia sesion</h4>
    <form (submit)="signin()">
      <div class="form-group">
        <label>Correo</label>
        <input name="" class="form-control" name="email" placeholder="Ingresa tu correo" type="email" required autofocus
          [(ngModel)]="user.email">
      </div> <!-- form-group// -->
      <div class="form-group">
        <!-- <a class="float-right" href="#">Forgot?</a> -->
        <label>Contrase√±a</label>
        <input class="form-control" name="password" placeholder="******" type="password" minlength="8" required
          [(ngModel)]="user.password">
      </div> <!-- form-group// -->
      <div class="form-group">
        <div class="checkbox">
          <!-- <label> <input type="checkbox"> Save password </label> -->
        </div> <!-- checkbox .// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Iniciar sesion </button>
      </div> <!-- form-group// -->
    </form>
  </article>
</div>
