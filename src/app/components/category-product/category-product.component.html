<div class="row card-data">
    <div class="col-md-3" *ngFor="let item of array_all_category">
      <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
        <div class="card-header">
          <h4 style="text-align: center;">{{item.title}}</h4>
        </div>
        <div class="card-body">
          <img src="../../../assets/ecommerce.png" class="center" routerLink='/category/{{item.id}}/{{item.title}}' style="cursor: pointer;"><br>
          <h4 class="card-title">{{item.type_product}}</h4>
          <p class="card-text">
            <strong>Cant. productos: </strong><em>9+</em>
          </p>
        </div>
      </div>
    </div>
  </div>
